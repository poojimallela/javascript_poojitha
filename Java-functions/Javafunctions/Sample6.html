<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //normal function
        // function multiplygivennumber(num1,num2,num3){
        //     return(num1,num2,num3)
        // }
        // var total=multiplygivennumber(10,20,30);
        // document.write(" multiplygivennumber:-", total);

        
        function multiplythenumbers(num1,num2,num3){
            var total=num1*num2*num3;
            document.write(" multiplythenumbers:-",total)
        

        }
        multiplythenumbers(3,4,5);

        // Exression Function 
        var multiplythenumbers = function (num1,num2,num3){
            var total = num1*num2*num3;
            document.write("Total Value :- ",total)
        }

        multiplythenumbers(30,20,70);

        // Arrow function 
        var multiplythenumbers=(num1,num2,num3)=>{
            var total = num1*num2*num3;
            document.write("Total Value :- ",total)
        }

        multiplythenumbers(11,22,44);

        // IIFE or SIF
        (function (num1,num2,num3){
            var total = num1*num2*num3;
            document.write("Total Value :- ",total)
        })(20,30,40)

        
    </script>
</body>
</html>
