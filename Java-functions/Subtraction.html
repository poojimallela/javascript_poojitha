<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>normal function in subtraction</h1>
    <script>
        function subtractingthenumbers(num1,num2,num3){
            var total=(num1-num2-num3)
            document.write("subtractingthenumbers",total+"<br>")
        }
        subtractingthenumbers(10,30,40);

      function subtractingthenumbers1(num1,num2,num3){
        return(num1-num2-num3);
    }
      var total=subtractingthenumbers1(10,20,30);
      document.write("subtractingthenumbers",total+"<br>");
     
    </script>
    <h1>expression function in subtraction</h1>
    <script>
        var subtraction=function(num1,num2){
            var total=num1-num2;
            document.write("subtraction",total+"<br>");

        }
        subtraction(10,56)

        var subtractingthenumbers=function(num1,num2,num3){
            return(num1-num2-num3);
        }
        var total=subtractingthenumbers(10,56,43);
        document.write("subtractingthenumbers",total+"<br>")
    </script>
    <h1>arrow function in subtraction</h1>
    <script>
        var subtraction=(num1,num2)=>{
            var total=(num1-num2);
            document.write("subtraction",total+"<br>")
        }
        subtraction(100,800)

        var subtractingthenumbers=(num1,num2)=>{
          return(num1-num2);
        }
        var total=subtractingthenumbers(78,89);
        document.write("subtracting the numbers",total+"<br>")


      

    </script>
    <h1>self invoced function in subtraction</h1>
    <script>
        (function(num1,num2){
            var total=(num1-num2);
            document.write("subtractingnumber",total+"<br>")
        })(90,100)

     var result =  (function(num1,num2){
            return(num1-num2);
        })(10,20)
        document.write(result)
       

       
    </script>
</body>
</html>
