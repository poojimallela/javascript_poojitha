<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myListItem {
            background: red;
            color: white;
            list-style: none;
            width: 100px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <ul>
    </ul>
    <script>
        var students = ["Pooji", "Cherry", "dhanu", "sree", "bhavya","yamuna","charvie"]

        for (i = 0; i < students.length; i++) {
            var myLi = document.createElement("li");
            myLi.innerHTML = students[i];
            myLi.setAttribute("class","myListItem")
            document.querySelector("ul").appendChild(myLi)
        }
    </script>
</body>

</html>
