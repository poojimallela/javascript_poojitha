<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="displayProducts()">Add And Show Propducts</button>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="myTableBody">

        </tbody>
    </table>
    <script>
        var allProducts = [
            {
                id: 1,
                name: "Laptop",
                description: "High-performance laptop for professionals.",
                price: 1200,
                imageUrl: "https://example.com/images/laptop.jpg"
            },
            {
                id: 2,
                name: "Smartphone",
                description: "Latest smartphone with advanced features.",
                price: 800,
                imageUrl: "https://example.com/images/smartphone.jpg"
            },
            {
                id: 3,
                name: "Headphones",
                description: "Noise-cancelling headphones with great sound quality.",
                price: 200,
                imageUrl: "https://example.com/images/headphones.jpg"
            },
            {
                id: 4,
                name: "Smartwatch",
                description: "Stylish smartwatch with fitness tracking.",
                price: 150,
                imageUrl: "https://example.com/images/smartwatch.jpg"
            },
            {
                id: 5,
                name: "Tablet",
                description: "Lightweight tablet for work and entertainment.",
                price: 500,
                imageUrl: "https://example.com/images/tablet.jpg"
            }
        ];

        function displayProducts() {
            // allProducts.push(
            //     {
            //         id: 6,
            //         name: "Laptop New",
            //         description: "High-performance laptop for professionals.",
            //         price: 1200,
            //         imageUrl: "https://example.com/images/laptop.jpg"
            //     }
            // )

            allProducts[2] = {
                id: 3,
                name: "Laptop - Updated",
                description: "High-performance laptop for professionals.",
                price: 1200,
                imageUrl: "https://example.com/images/laptop.jpg"
            }
            allProducts.forEach(function (product, index) {
                var myTr = document.createElement("tr");
                for (a in product) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = product[a]
                    myTr.appendChild(myTd)
                }
                document.getElementById("myTableBody").appendChild(myTr);
            })
        }


    </script>
</body>

</html>
