<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Employee Details</h2>

    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>city</th>
                <th>Job</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        const people = [
            {
                fname: "pooji",
                lname: "reddy",
                email: "pooji@gmail.com",
                age: 22,
                city: "Hyderabad",
                job: "Software Engineer"
            },
            {
                fname: "cherry",
                lname: "reddy",
                email: "cherry@gmail.com",
                age: 21,
                city: "Banglore",
                job: "Product Manager"
            },
            {
                fname: "Dhanush",
                lname: "Reddy",
                email: "dhanu@gmail.com",
                age: 25,
                city: "Pune",
                job: "Designer"
            },
            {
                fname: "Bhavani",
                lname: "Kuraparthi",
                email: "bhavani@gmail.com",
                age: 28,
                city: "Chennai",
                job: "Developer"
            },
            {
                fname: "Radhika",
                lname: "Otturi",
                email: "radhik@gmail.com",
                age: 25,
                city: "Austin",
                job: "Data Scientist"
            },
            {
                fname: "Bhavya",
                lname: "Davis",
                email: "bhavya@gmail.com",
                age: 25,
                city: "Mumbai",
                job: "Marketing Specialist"
            }
            
        ];
        for (let i = 0; i < people.length; i++) {
            let myTr = document.createElement('tr');  
            for ( a in people[i]) {  
                let myTd = document.createElement('td');
                myTd.innerHTML = people[i][a];
                myTr.appendChild(myTd);  
            }
            document.querySelector("tbody").appendChild(myTr);  
        }
    
    
    </script>
</body>

</html>
