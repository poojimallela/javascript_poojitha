<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data in Table</title>
</head>

<body>

    <h2>People List</h2>

    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        const people = [
            { fname: "John", lname: "Doe", email: "john.doe@example.com" },
            { fname: "Jane", lname: "Smith", email: "jane.smith@example.com" },
            { fname: "Alice", lname: "Johnson", email: "alice.johnson@example.com" },
            { fname: "Bob", lname: "Williams", email: "bob.williams@example.com" },
            { fname: "Charlie", lname: "Brown", email: "charlie.brown@example.com" },
            { fname: "John", lname: "Doe", email: "john.doe@example.com" },
            { fname: "Jane", lname: "Smith", email: "jane.smith@example.com" },
            { fname: "Alice", lname: "Johnson", email: "alice.johnson@example.com" },
            { fname: "Bob", lname: "Williams", email: "bob.williams@example.com" },
            { fname: "Charlie", lname: "Brown", email: "charlie.brown@example.com" }
        ];

        for(i=0;i<people.length;i++){
            var myTr = document.createElement("tr");
            for(a in people[i]){
                var myTd = document.createElement('td');
                myTd.innerHTML = people[i][a]
                myTr.appendChild(myTd)
            }
            document.querySelector("tbody").appendChild(myTr)
        }
    </script>
</body>

</html>
