<body>
    <script>
        //By using filter we can delete 
        var Students = [
            { fname: "Pooji" },
            { fname: "Dhanu" },
            { fname: "Cherry" },
            { fname: "Bhavya" },
            { fname: "Yamuna" },
            { fname: "Sree" },
            { fname: "Charvie" },

        ]
    var filteredarray=Students.filter(function(Student){
          return Student.fname!=="Sree"
    })
    console.log(filteredarray)
    </script>
</body>
