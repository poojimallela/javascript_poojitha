<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <script>
        var myAge = 10;

        switch (true) {
            case (myAge < 18):
                document.write("You are a Teenager !!!")
                break;
            case (myAge > 18 && myAge <= 58):
                document.write("You are a Adult !!!")
                break;
            case (myAge > 58):
                document.write("You are a Senior Citizen  !!!")
                break;
        }
    </script>
    
</body>
</html>
