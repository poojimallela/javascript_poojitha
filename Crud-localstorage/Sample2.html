    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <form>
            <label for="">Id</label>
            <input type="text" name="" id="Id"><br>
            <label for="">fname</label>
            <input type="text" name="" id="fname"><br>
            <label for="">lname</label>
            <input type="text" name="" id="lname"><br>
            <label for="">Age</label>
            <input type="text" name="" id="age"><br>
            <label for="">Address</label>
            <input type="text" name="" id="address"><br>
            <button type="button" onclick="createUser">Add User</button>


        </form>
        <table border="1">
            <thead>
                <tr>
                    <th>id</th>
                    <th>fname</th>
                    <th>lname</th>
                    <th>age</th>
                    <th>address</th>
                    <th>edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
        <script>
            var allusers = JSON.parse(localStorage.getItem("allusers"));
            console.log(allusers);

            // CREATE
            function createUser(){
                var user={
                    id:document.getElementById("Id").value,
                    fname:document.getElementById("fname").value,
                    lname:document.getElementById("lname").value,
                    age:document.getElementById("age").value,
                    address:document.getElementById("address").value
                }
                console.log(user)
            }





            // READ
            function displayusers() {
                document.querySelector("tbody").innerHTML = "";
                allusers.forEach(function (user, index) {
                    console.log(user)
                    var myTr = document.createElement("tr");

                    for (a in user) {
                        if (a) {
                            var myTd = document.createElement("td");
                            myTd.innerHTML = user[a];
                            myTr.appendChild(myTd)
                        }

                    }

                    var editTd = document.createElement("td")
                    var deleteTd = document.createElement("td")

                    var editbtn = document.createElement("button");
                    editbtn.innerHTML = "Edit"

                    var deletebtn = document.createElement("button");
                    deletebtn.setAttribute("onclick", "deleteuser(" + index + ")")
                    deletebtn.innerHTML = "delete";
                    editTd.appendChild(editbtn);
                    deleteTd.appendChild(deletebtn)

                    myTr.appendChild(editTd);
                    myTr.appendChild(deleteTd)
                    document.querySelector("tbody").appendChild(myTr);
                })
            }
            displayusers();
        
            



            // DELETE
            function deleteuser(index) {
                allusers.splice(index, 1);
                localStorage.setItem("allusers", JSON.stringify(allusers))
                displayusers();

                // console.log("delete user called!!!",index)
            }
        </script>
    </body>

    </html>

</body>
